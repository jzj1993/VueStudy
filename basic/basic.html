<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="vue_det">
    <p>site: {{site}}</p>

    <p>count: {{count}}</p>

    <p>{{details()}}</p>

    <p>msg: {{msg}}</p>

    <input type="text" v-model="msg"/>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#vue_det',
        data: {
            site: "标题",
            count: 0,
            msg: 'message'
        },
        methods: {
            details: function () {
                return this.site + " - Detail";
            }
        }
    });
    setInterval(function () {
        vm.count++
    }, 1000);
</script>
</body>
</html>
